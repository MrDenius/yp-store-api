<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="login-container" class="center">
			<label for="" id="login-logo">Admin panel</label>
			<form action="/login" method="post">
				<input
					type="text"
					name="login"
					id="login"
					class="login center"
					placeholder="Login"
				/>
				<input
					type="password"
					name="password"
					id="password"
					class="login center"
					placeholder="Password"
				/>
				<input type="submit" value="Войти" id="submit" class="center" />
			</form>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
